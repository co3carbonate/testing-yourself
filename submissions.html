<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>view submissions</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery.min.js"></script>
<script src="js/setup.js"></script>
<script>
$(document).ready(function() {
	// Load json/submission_list.json for information on all submissions
	$.ajax({
		url: 'json/submission_list.json',
		dataType: 'JSON',
		success: function(data) {
			// Loop through submissions and generate table contents
			var content = '';
			for(var i = data.length - 1; i >= 0; i--) {
				var current_date = new Date(0);
				current_date.setUTCSeconds(data[i].id);
				var date_str = dateStr(data[i].id)+ ' ' +formatAMPM(current_date);

				content += '<tr>'+
					'<td>' +date_str+ '</td>'+
					'<td><a target="_blank" href="submission/?id=' +data[i].id+ '">' +data[i].name+ '</td>'+
				'</tr>';
			}

			$('#submissions').html(content);
		}
	});
});
</script>
</head>
<body>

<!-- Page navigation -->
<div class='pageNav'>
	<a href='index.html'>testing</a>
	<a>view submissions</a>
</div>

<!-- Contents -->

<h1>view submissions</h1>

<table class='border'>
	<thead><tr><th>Time</th><th>Test</th></tr></thead>
	<tbody id='submissions'></tbody>
</table>

<input type='button' value='done' class='backBtn'/>

<span id='ajaxStatus'></span>

</body>
</html>
